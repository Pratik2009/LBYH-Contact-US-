<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sec, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contact-Us</title>
  </head>
  <body>
    
   
    <div class="contactUs">
      <div class="title">
        <h2><b>Contact Us</b></h2>
      </div>

      <div class="box">
        <div class="contact form">
          
          <form>
          
            <div class="formBox">
              <div class="row1">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="First Name" />
                
                </div>
                <div class="inputBox">
                  <span>Last Name</span>

                  <input type="text" placeholder="Last Name" />
                </div>
              </div>
              
              <div class="row3">
                <div class="inputBox">
                  <span>E-mail</span>
                  <input type="text" placeholder="Enter Your Mail" />
                </div>
              </div>

              <div class="row3">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder=" Write your message here"></textarea>
                  
                </div>
              </div>

              <div class="row3">
                <div class="inputBox">
                  
                  <input type="button" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infobox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>BHiwandi, Kalyan, Maharashtra <br />India</p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="#">lbyh@info.com</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="#">+91 1234 567 890</a>
            </div>
            <ul class="sci">
              <li>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.848689297996!2d73.11597327489149!3d19.24542508199441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be79584b6f57b1f%3A0xc6d46de93a61afba!2skalyan%20bhiwandi!5e0!3m2!1sen!2sin!4v1706286186015!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
